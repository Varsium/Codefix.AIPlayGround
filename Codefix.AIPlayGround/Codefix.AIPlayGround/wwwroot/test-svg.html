<!DOCTYPE html>
<html>
<head>
    <title>SVG Test</title>
    <style>
        body { background: #1e1e1e; color: white; }
        .test-container { width: 800px; height: 400px; position: relative; border: 1px solid #333; }
        .test-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <h1>SVG Connection Test</h1>
    <div class="test-container">
        <svg class="test-svg">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                        refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#0078d4" />
                </marker>
            </defs>
            <!-- Test lines -->
            <line x1="50" y1="50" x2="200" y2="50" stroke="red" stroke-width="5" />
            <line x1="200" y1="50" x2="350" y2="50" stroke="blue" stroke-width="3" marker-end="url(#arrowhead)" />
            <path d="M 350 50 L 500 50" stroke="green" stroke-width="3" marker-end="url(#arrowhead)" />
        </svg>
    </div>
</body>
</html>
